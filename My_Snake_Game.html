<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Our Snake Game</title>
    <link rel="icon" href="icons/snake.png" width="100">
    <link rel="stylesheet" href="css_file.css">
</head>

<body>
    <div id="holder"> </div>

    <p class="p one">
        Score : <label for="one" id="score"> 0 </label>
    </p>

    <p class="p two">b
        Best score : <label for="two" id="best"> 0 </label>
    </p>

    <p class="p three">
        Level : <label for="three" id="lev"> 0 </label>
    </p>
    <span id="sel"> Level : </span id="">
  <img src="icons/pause.png" alt="pause" id="pause" onclick="stagner()">
  <select name="select" id="select" onchange="changelev(this)">
      <option value="level1" id="l1">  level 1 </option>
      <option value="level2" id="l2"> level 2</option>
      <option value="level3" id="l3">  level 3 </option>
      <option value="level4" id="l4">  level 4 </option>
      <option value="level5" id="l5">  level 5 </option>
  </select>
    
    <div class="Game_over" id="Game_over">
        <span id="g_o">Game Over !</span> <br>
        <span id="points"> <u> Your Score</u> : <label id="score1" class="together"> 0 </label></span><br>
        <span id="cu_be_sc"> <u> Current Best Score</u> : <label id="best1" class="together"> 0 </label> </span><br>
        <span id="level_ach"> <u> Level Achieved</u> : <label id="lev1" class="together"> 0 </label> </span><br>
        <div id="retry" onclick="rename()">Try again !</div>
    </div>

    <canvas id="canvas"></canvas>
</body>

</html>
<script src="javascript_file.js"></script>
